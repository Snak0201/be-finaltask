{% extends "tclone/base.html" %}
{% block title %}Home -{{ block.super }}{% endblock %}
{% block welcome %}
  {{ user }} でログインしています
{% endblock %}
{% block content %}
  <a href="{% url 'tclone:tweet' %}">{{ user }} でツイートする</a>
  <h1>タイムライン</h1>
  {% for tweet in tweets reversed %}
    <em><a href="#">{{ tweet.user }}</a></em>
    <p>{{ tweet.tweet }}</p>
  {% endfor %}
{% endblock %}
