{% extends "tweet/base.html" %}
{% block title %}Home -{{ block.super }}{% endblock %}
{% block content %}
  <h1>タイムライン</h1>
  {% for tweet in tweets reversed %}
    <em><a href="{% url 'tweet:profile' pk=tweet.user.pk %}">{{ tweet.user }}</a></em> / <a href="{% url 'tweet:tdetail' pk=tweet.pk %}">詳細</a>
    <p>{{ tweet.tweet }}</p>
  {% endfor %}
{% endblock %}
